<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="Nitish Parkar, Software Developer, Genii, Vidyalankar, BGIT, Aryan, nitishsp">
  <meta name="author" content="Nitish Parkar">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />

  <link rel="author" href="https://nitishparkar.com" />

  <title>{{ page.title }}</title>

  <!-- Bootstrap CSS framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-54024303-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <!-- Header with constrained width -->
  <header class="container py-3" style="max-width: 1100px;">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <!-- Name/Logo on left -->
      <div>
        <a href="/" class="text-decoration-none text-dark fw-bold fs-4">Nitish Parkar</a>
      </div>

      <!-- Navigation in center -->
      <div>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/blog" class="nav-link {% if page.url == '/blog' %} text-secondary {% endif %}">Blog</a>
          </li>
        </ul>
      </div>

      <!-- Social icons on right -->
      <div>
        <a href="https://www.linkedin.com/in/nitishparkar/" class="text-decoration-none text-muted me-2">
          <img src="/assets/images/linkedin.svg" alt="LinkedIn" width="16" height="16">
        </a>
        <a href="https://github.com/nitishparkar" class="text-decoration-none text-muted me-2">
          <img src="/assets/images/github.svg" alt="GitHub" width="16" height="16">
        </a>

        <a href="https://www.twitter.com/ParkarNitish" class="text-decoration-none text-muted me-2">
          <img src="/assets/images/twitter.svg" alt="Twitter" width="16" height="16">
        </a>

        <a href="https://stackoverflow.com/users/923080/nitish" class="text-decoration-none me-2">
          <img src="/assets/images/stack-overflow.svg" alt="Stack Overflow" width="16" height="16">
        </a>

        <a href="https://www.goodreads.com/nitishparkar" class="text-decoration-none">
          <img src="/assets/images/book.svg" alt="Goodreads" width="16" height="16">
        </a>
      </div>
    </div>
  </header>

  <!-- Full width border line -->
  <div class="border-bottom mb-4"></div>

  <!-- Main content with narrower width than header -->
  <main class="container" style="max-width: 900px;">
    {{ content }}
  </main>

</body>

</html>
